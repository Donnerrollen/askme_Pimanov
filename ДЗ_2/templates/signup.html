{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
<div class="d-flex flex-column col me-5">

<div class="d-flex flex-column col">

                    <div class="d-flex flex-row m-2">
                        <h1 class="me-2">Registration</h1>
                    </div>

                    {% if is_error %}
                    <div class="input-group ms-2 mb-2">
                        <div id="l_err_reg" class="text-danger">{{ error_text }}</div>
                    </div>
                    {% endif %}

                    <div class="d-flex flex-row m-2">
                    <form class="d-flex flex-column ms-2 me-5 gap-1 justify-content-between" action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5" id="nq-login">Login</span>
                            <input name="login" size="40" type="text" class="form-control" placeholder="Login" aria-label="Login" aria-describedby="Login" value="dr_pepper"></input>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5" id="nq-email">Email</span>
                            <input name="email" type="email" size="25" maxlength="25" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="Email"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5" id="nq-nick">NickName</span>
                            <input name="nickname" type="text" size="25" maxlength="25" class="form-control" placeholder="NickName" aria-label="NickName" aria-describedby="NickName" value="Dr.Pepper"></input>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5" id="nq-pass">Password</span>
                            <input name="password" type="password" size="20" maxlength="20" class="form-control" placeholder="********" aria-label="Password" aria-describedby="Password"></input>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5" id="nq-pass-rp">Repeat password</span>
                            <input name="repeat_password" type="password" size="20" maxlength="20" class="form-control" placeholder="********" aria-label="Password" aria-describedby="Password"></input>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text col-5">Upload avatar</span>
                            <input disabled type="text" maxlength="128" class="form-control col" placeholder="File" aria-label="File" aria-describedby="File" value="C:\Temp\Avatar.jpg"></input>
                            <button class="btn btn-outline-secondary" type="button" style="border-end-end-radius: 20px; border-top-right-radius: 20px;">choose</button>
                        </div>
                        <div class="d-flex">
                            <span class="col-5"></span>
                            <button class="btn btn-outline-primary" type="submit">Save</button>
                        </div>
                    </form>
                    </div>

                </div>

    {% include 'layouts/pagination.html' %}

</div>
{% endblock %}
